<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lemonade</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Lemonde: Submit Your Cause">
	<meta name="author" content="Poy Woo">

	<!-- CSS -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="row page-header">
			<div class="col-6 col-xs-12">
				<h1 id="submitCause">Submit Your Cause</h1>
			</div>
		</div>
	</div>

	<div class="container register-container">
		<div class="row">
			<form>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<h3 id="description">Apply to get more details about how Lemonade 
					can empower your cause and help you fundraise</h3>
						<br>
						<div class="form-group">
							<input class="form-control input-lg" type="text" id="firstName" name="firstName" placeholder="FIRST NAME">
						</div>
						<div class="form-group">
							<input class="form-control input-lg" type="text" id="lastName" name="lastName" placeholder="LAST NAME">
						</div>
						<div class="form-group">
							<input class="form-control input-lg" type="email" id="email" name="email" placeholder="YOUR EMAIL">
						</div>
						<div class="form-group">
						<input class="form-control input-lg" type="text" id="nonprofitName" name="nonprofitName" placeholder="NONPROFIT NAME">
						</div>
						<div class="form-group">
						<input class="form-control input-lg" type="text" id="website" name="website" placeholder="WEBSITE">
						</div>
						<div class="form-group">
						<input class="form-control input-lg" type="tel" id="phoneNumber" name="phoneNumber" placeholder="PHONE NUMBER">
						</div>
						 <div class="form-group">
						 	<div class="input-group input-group-lg mb-2 mr-sm-2 mb-sm-0">
	    						<div class="input-group-addon">@</div>
	    						<input class="form-control" type="text" id="twitterUsername" name="twitterUsername" placeholder="TWITTER USERNAME">
    						</div>
  						</div>
				</div>

				<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 pull-right">
					<img id="iphone" src="img/iphone.png" alt="iPhone">
				</div>

				<div class="col-xs-12">
					<button type="submit" id="sendButton" class="btn btn-xlg btn-m btn-block">SEND</button>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="sentModal" tabindex="-1" role="dialog" aria-labelledby="sentModal" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h4 class="modal-title" id="exampleModalLabel">Success!</h4>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				       Thanks for your interest in Lemonade! We'll get back to you shortly.
 				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" id="closeModal" data-dismiss="modal">Close</button>
				      </div>
				    </div>
				  </div>
				</div>


			</form>

		</div><!-- /.row -->

	</div><!-- /.container -->

	<!-- Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
	
</body>

</html>
