<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lemonade</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Lemonde: Submit Your Cause">
	<meta name="author" content="Poy Woo">

	<!-- CSS -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="row page-header">
			<div class="col-6 col-xs-12">
				<h1 id="submitCause">Submit Your Cause</h1>
			</div>
		</div>
	</div>

	<div class="container register-container">
		<div class="row">
			<form action="" method="post">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<h3 id="description">Apply to get more details about how Lemonade 
					can empower your cause and help you fundraise</h3>
						<br>
						<div class="form-group">
							<input class="form-control" type="text" id="fullName" name="fullName" placeholder="FULL NAME">
						</div>
						<div class="form-group">
							<input class="form-control" type="email" id="email" name="email" placeholder="YOUR EMAIL">
						</div>
						<div class="form-group">
						<input class="form-control" type="text" id="nonprofitName" name="nonprofitName" placeholder="NONPROFIT NAME">
						</div>
						<div class="form-group">
						<input class="form-control" type="url" id="website" name="website" placeholder="WEBSITE">
						</div>
				</div>

				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 pull-right">
					<img id="iphone" src="img/iphone.png" alt="iPhone">
				</div>

				<div class="col-xs-12">
					<button type="submit" class="btn btn-lg btn-m btn-block">SEND</button>
				</div>


			</form>

		</div><!-- /.row -->

	</div><!-- /.container -->

	<!-- Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
</body>

</html>
